<h1>{{name}}</h1>
<dl>
    <td>Nome:</td>
    <dd>{{name}}</dd>

    <td>Età:</td>
    <dd>{{age}}</dd>

    <td>Funzione:</td>
    <dd>{{getName()}}</dd>

    <td>Capitalize:</td>
    <dd>{{getCapitalizedName}}</dd>
</dl>
<button (click)="changeName()">Cambiare eroe</button>
<button (click)="changeAge()">Cambiare età</button>
