<h1>lista di eroi</h1>
<h3 *ngIf="deletedHero; else notDeleted">eroe cancellato</h3>
<small>{{deletedHero}}</small>
<ng-template #notDeleted><h3>{{ "non hai eliminato nulla" | uppercase }}</h3></ng-template>

<ul>
    <li *ngFor="let item of heroesList; let i=index">{{i+1}} - {{item}}</li>
</ul>
<button class="btn btn-primary" (click)="deleteHero()">Elimina Eroe</button>
